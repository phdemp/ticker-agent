name: Ticker Agent Run

on:
  schedule:
    - cron: '0 */4 * * *' # Run every 4 hours
  push:
    branches: [ "main" ]
  workflow_dispatch: # Allow manual run

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Ticker Agent
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          HUGGINGFACE_API_TOKEN: ${{ secrets.HUGGINGFACE_API_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }} # Using a custom secret for PAT instead of default GITHUB_TOKEN
          CEREBRAS_API_KEY: ${{ secrets.CEREBRAS_API_KEY }}
          ARTEMIS_API_KEY: ${{ secrets.ARTEMIS_API_KEY }}
        run: |
          python src/main.py

      - name: Debug Public Directory
        run: |
          echo "Listing public directory:"
          ls -R public || echo "Public directory not found!"

      - name: Ensure Index Exists (Fallback)
        if: failure() || success()
        run: |
          mkdir -p public
          if [ ! -f public/index.html ]; then
            echo "<html><body><h1>Dashboard Generation Failed</h1><p>Please check GitHub Actions logs.</p></body></html>" > public/index.html
            echo "Created fallback index.html"
          fi

      - name: Commit Database Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add ticker.db
          git commit -m "Update ticker database" || echo "No changes to commit"
          git pull --rebase
          git push

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/

  deploy-pages:
    needs: run-agent
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
